name: Deploy Wazuh (Official Kubernetes Manifests)

on:
  workflow_dispatch:
    inputs:
      overlay:
        description: "Overlay to deploy"
        required: true
        default: single
        type: choice
        options: [single, production]
      wazuh_tag:
        description: "wazuh-kubernetes repo tag (e.g., v4.12.0)"
        required: true
        default: v4.12.0
      cleanup_unbound_pvcs:
        description: "Delete only UNBOUND PVCs before re-deploy (safe cleanup)"
        required: true
        default: true
        type: boolean
      local_forward_port:
        description: "Port to suggest for local port-forward"
        required: true
        default: "8444"

jobs:
  deploy:
    runs-on: [self-hosted, linux, ronin, k8s, control-plane]
    timeout-minutes: 50

    env:
      NS: wazuh
      KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
      WAZUH_K8S_TAG: ${{ inputs.wazuh_tag }}
      OVERLAY_CHOICE: ${{ inputs.overlay }}
      CLEANUP_UNBOUND_PVCS: ${{ inputs.cleanup_unbound_pvcs }}
      LOCAL_FORWARD_PORT: ${{ inputs.local_forward_port }}

    steps:
      - name: Checkout (this repo)
        uses: actions/checkout@v4

      - name: Ensure kubectl
        run: |
          if ! command -v kubectl >/dev/null 2>&1; then
            KVER="$(curl -sS https://dl.k8s.io/release/stable.txt)"
            curl -sSLo kubectl "https://dl.k8s.io/release/${KVER}/bin/linux/amd64/kubectl"
            chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          fi
          kubectl version --client=true | head -n 1

      - name: Write kubeconfig from secret
        env:
          KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG_B64 }}
        run: |
          test -n "$KUBE_CONFIG_B64" || { echo "::error::Secret KUBE_CONFIG_B64 missing"; exit 1; }
          echo "$KUBE_CONFIG_B64" | base64 -d > "$KUBECONFIG"
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: Ensure namespace
        run: |
          kubectl create namespace "$NS" --dry-run=client -o yaml | kubectl apply -f -

      # ---------- SYSCTL: vm.max_map_count ----------
      - name: Apply sysctl DaemonSet (vm.max_map_count=262144 on all nodes)
        run: |
          cat > /tmp/wazuh-sysctl-ds.yaml <<'EOF'
          apiVersion: apps/v1
          kind: DaemonSet
          metadata:
            name: wazuh-sysctl
            namespace: kube-system
            labels: { app: wazuh-sysctl }
          spec:
            selector:
              matchLabels: { app: wazuh-sysctl }
            template:
              metadata:
                labels: { app: wazuh-sysctl }
              spec:
                hostPID: true
                tolerations:
                  - operator: "Exists"
                containers:
                  - name: sysctl
                    image: busybox:1.36
                    securityContext: { privileged: true }
                    command: ["/bin/sh","-c"]
                    args:
                      - |
                        set -e
                        echo 262144 > /host-proc/sys/vm/max_map_count
                        mkdir -p /host-etc/sysctl.d
                        echo "vm.max_map_count=262144" > /host-etc/sysctl.d/99-wazuh.conf
                        echo "vm.max_map_count now: $(cat /host-proc/sys/vm/max_map_count)"
                        sleep 120
                    volumeMounts:
                      - { name: host-proc, mountPath: /host-proc }
                      - { name: host-etc,  mountPath: /host-etc  }
                volumes:
                  - { name: host-proc, hostPath: { path: /proc, type: Directory } }
                  - { name: host-etc,  hostPath: { path: /etc,  type: Directory } }
          EOF
          kubectl apply -f /tmp/wazuh-sysctl-ds.yaml

      - name: Verify sysctl DS
        run: |
          kubectl -n kube-system rollout status ds/wazuh-sysctl --timeout=180s || true
          kubectl -n kube-system get pods -l app=wazuh-sysctl -o wide
          for p in $(kubectl -n kube-system get pods -l app=wazuh-sysctl -o name); do
            echo "# $p"
            kubectl -n kube-system logs "$p" || true
          done

      - name: Cleanup sysctl DS (persistent config remains)
        run: |
          kubectl -n kube-system delete ds/wazuh-sysctl --ignore-not-found=true
      # ---------- END SYSCTL ----------

      - name: Ensure dynamic StorageClass alias 'wazuh-storage'
        run: |
          set -euo pipefail
          if kubectl get sc local-path >/dev/null 2>&1; then
            TARGET_SC="local-path"
          else
            TARGET_SC=$(kubectl get sc -o jsonpath='{range .items[*]}{.metadata.name}{"\t"}{.provisioner}{"\n"}{end}' \
              | awk '$2!="kubernetes.io/no-provisioner"{print $1; exit}')
          fi
          test -n "${TARGET_SC:-}" || { echo "::error::No dynamic StorageClass found"; exit 1; }
          TARGET_PROV=$(kubectl get sc "$TARGET_SC" -o jsonpath='{.provisioner}')
          echo "Using SC '${TARGET_SC}' (${TARGET_PROV}) for wazuh-storage"

          if kubectl get sc wazuh-storage >/dev/null 2>&1; then
            CUR_PROV=$(kubectl get sc wazuh-storage -o jsonpath='{.provisioner}')
            if [ "$CUR_PROV" != "$TARGET_PROV" ]; then
              kubectl delete sc wazuh-storage
            fi
          fi

          cat <<EOF | kubectl apply -f -
          apiVersion: storage.k8s.io/v1
          kind: StorageClass
          metadata: { name: wazuh-storage }
          provisioner: ${TARGET_PROV}
          reclaimPolicy: Delete
          volumeBindingMode: WaitForFirstConsumer
          allowVolumeExpansion: true
          EOF

          kubectl get sc -o wide

      - name: Fetch official wazuh-kubernetes repo
        run: |
          set -euo pipefail
          rm -rf wazuh-kubernetes
          git clone --depth 1 --branch "$WAZUH_K8S_TAG" https://github.com/wazuh/wazuh-kubernetes.git
          echo "Fetched wazuh-kubernetes@$WAZUH_K8S_TAG"
          ls -la wazuh-kubernetes | sed -n '1,120p'

      - name: Resolve overlay path (auto-detect)
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          want="${OVERLAY_CHOICE}"  # "single" or "production"
          mapfile -t candidates < <(
            grep -RIl --include='*.yml' --include='*.yaml' -e 'wazuh-dashboard\|wazuh-manager\|wazuh-indexer' wazuh-kubernetes 2>/dev/null \
            | xargs -r -n1 dirname | sort -u
          )
          test ${#candidates[@]} -gt 0 || { echo "::error::No Wazuh manifests found in repo tag"; exit 1; }

          pick=""
          for d in "${candidates[@]}"; do
            lc="$(echo "$d" | tr '[:upper:]' '[:lower:]')"
            if [[ "$want" == "single" && "$lc" =~ single ]]; then pick="$d"; break; fi
            if [[ "$want" == "production" && "$lc" =~ prod ]]; then pick="$d"; break; fi
          done
          if [ -z "$pick" ]; then pick="${candidates[0]}"; fi

          echo "overlay_path=$pick" >> "$GITHUB_OUTPUT"
          echo "Resolved overlay path: $pick"
          ls -la "$pick" | sed -n '1,200p'

      - name: (Optional) Safe cleanup: unbound PVCs only
        if: ${{ inputs.cleanup_unbound_pvcs }}
        run: |
          set -euo pipefail
          echo "Checking for UNBOUND PVCs in namespace $NS..."
          UNBOUND=$(kubectl -n "$NS" get pvc --no-headers 2>/dev/null | awk '$2!="Bound"{print $1}')
          if [ -n "$UNBOUND" ]; then
            echo "Deleting unbound PVCs: $UNBOUND"
            for pvc in $UNBOUND; do kubectl -n "$NS" delete pvc "$pvc" --ignore-not-found; done
          else
            echo "No unbound PVCs found."
          fi

      - name: Inject namespace if missing (idempotent)
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.resolve.outputs.overlay_path }}"
          for f in $(find . -type f \( -name '*.yaml' -o -name '*.yml' \)); do
            if grep -qE '^kind:[[:space:]]*StatefulSet' "$f"; then continue; fi
            if grep -qE '^metadata:' "$f" && ! grep -qE '^[[:space:]]*namespace:' "$f"; then
              awk -v ns="$NS" '
                BEGIN{meta=0}
                /^metadata:[[:space:]]*$/ {print; meta=1; next}
                meta==1 && !done && /^[[:space:]]{2}name:/ {print; print "  namespace: " ns; done=1; next}
                {print}
              ' "$f" > "$f.tmp" && mv "$f.tmp" "$f"
            fi
          done

      - name: Apply manifests (all NON-StatefulSets)
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.resolve.outputs.overlay_path }}"
          files=$(find . -type f \( -name '*.yaml' -o -name '*.yml' \) ! -exec grep -q '^kind:[[:space:]]*StatefulSet' {} \; -print)
          if [ -n "$files" ]; then
            echo "$files" | xargs -r -n1 kubectl apply -f
          else
            echo "No non-StatefulSet manifests to apply."
          fi

      - name: Replace StatefulSets (force re-create to avoid immutable errors)
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ steps.resolve.outputs.overlay_path }}"
          sts_files=$(grep -RIl --include='*.yml' --include='*.yaml' '^kind:[[:space:]]*StatefulSet' . || true)
          if [ -n "$sts_files" ]; then
            echo "$sts_files" | xargs -r -n1 -I {} sh -c 'echo "Replacing StatefulSet from {}"; kubectl replace --force -f "{}"'
          else
            echo "No StatefulSets found."
          fi

      - name: Wait for core components
        run: |
          set -euxo pipefail
          kubectl -n "$NS" get pods -o wide || true
          kubectl -n "$NS" wait --for=condition=Ready pod -l app=wazuh-manager  --timeout=1200s || true
          kubectl -n "$NS" wait --for=condition=Ready pod -l app=wazuh-indexer  --timeout=1200s || true
          kubectl -n "$NS" wait --for=condition=Ready pod -l app=wazuh-dashboard --timeout=1200s || true
          kubectl -n "$NS" get pods -o wide

      # --------- FIXED SERVICE NAME + NODEPORT (no extra commands needed) ----------
      - name: Expose Dashboard via fixed NodePort
        run: |
          set -euo pipefail
          DASH_SVC="wazuh-dashboard-nodeport"
          NODEPORT=30443
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: ${DASH_SVC}
            namespace: ${NS}
          spec:
            type: NodePort
            selector:
              app: wazuh-dashboard
            ports:
            - name: https
              port: 443
              targetPort: 443
              protocol: TCP
              nodePort: ${NODEPORT}
          EOF
          NODE_IP=$(kubectl get nodes -o jsonpath='{.items[0].status.addresses[0].address}' | head -n1)
          echo "🌐 Wazuh Dashboard fixed URL: https://${NODE_IP}:${NODEPORT}"
          echo "✅ Service available at svc/${DASH_SVC} in namespace ${NS}"

      # --------- Also print a one-liner for local port-forward (optional) ----------
      - name: Print port-forward one-liner (optional)
        run: |
          echo "🔌 If you prefer localhost instead of NodePort, run:"
          echo "    kubectl -n ${NS} port-forward svc/wazuh-dashboard-nodeport ${LOCAL_FORWARD_PORT}:443"
          echo "Then open: https://localhost:${LOCAL_FORWARD_PORT}  (accept the self-signed cert)"

      - name: Final status
        run: |
          kubectl -n "$NS" get svc -o wide
          kubectl -n "$NS" get pods -o wide
