apiVersion: v1
kind: Namespace
metadata:
  name: wazuh
  labels:
    app.kubernetes.io/name: wazuh
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-agent-ossec
  namespace: wazuh
data:
  ossec.conf: |
    <ossec_config>
      <client>
        <server>
          <!-- NOTE: send events to workers Service on 1514/tcp -->
          <address>wazuh-workers.wazuh.svc.cluster.local</address>
          <port>1514</port>
          <protocol>tcp</protocol>
        </server>
      </client>

      <!-- CRI/container logs -->
      <localfile>
        <location>/host/var/log/containers/*.log</location>
        <log_format>syslog</log_format>
        <only-future-events>yes</only-future-events>
      </localfile>

      <!-- Pod logs -->
      <localfile>
        <location>/host/var/log/pods/*/*/*.log</location>
        <log_format>syslog</log_format>
        <only-future-events>yes</only-future-events>
      </localfile>

      <!-- Optional: node syslog -->
      <localfile>
        <location>/host/var/log/syslog</location>
        <log_format>syslog</log_format>
        <only-future-events>yes</only-future-events>
      </localfile>
    </ossec_config>
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wazuh-agent
  namespace: wazuh
  labels:
    app: wazuh-agent
spec:
  selector:
    matchLabels:
      app: wazuh-agent
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wazuh-agent
    spec:
      hostNetwork: true
      hostPID: true
      dnsPolicy: ClusterFirstWithHostNet
      terminationGracePeriodSeconds: 30

      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

      containers:
        - name: wazuh-agent
          image: ghcr.io/saurab123456/wazuh-agent:4.12.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            runAsUser: 0
          env:
            - name: NODE_NAME
              valueFrom: { fieldRef: { fieldPath: spec.nodeName } }
            - name: POD_NAME
              valueFrom: { fieldRef: { fieldPath: metadata.name } }
            # For enrollment, hit the MASTER Service (authd) on 1515
            - name: MANAGER_DNS
              value: "wazuh.wazuh.svc.cluster.local"
            - name: AUTHD_PORT
              value: "1515"
            - name: GROUPS
              value: "kubernetes"
          command: ["/bin/sh","-c"]
          args:
            - |
              set -eu
              # Build a stable, human-friendly agent name
              AGENT_NAME="${NODE_NAME}-${POD_NAME}"
              KEYS="/var/ossec/etc/client.keys"

              # Prepare dirs and config
              mkdir -p /var/ossec/var/run /var/ossec/queue/sockets /var/ossec/queue/db
              cp /config/ossec.conf /var/ossec/etc/ossec.conf
              rm -f /var/ossec/var/run/*.pid /var/ossec/var/*.lock 2>/dev/null || true

              # Enroll only if we don't already have a key (persisted via hostPath)
              if [ ! -s "$KEYS" ]; then
                echo "No client keys found, enrolling to ${MANAGER_DNS}:${AUTHD_PORT} as ${AGENT_NAME}…"
                /var/ossec/bin/agent-auth -m "${MANAGER_DNS}" -p "${AUTHD_PORT}" -A "${AGENT_NAME}" -G "${GROUPS}" || echo "Enrollment finished (duplicates ok)"
              else
                echo "Existing client key found, skipping enrollment."
              fi

              echo "Starting Wazuh agent…"
              /var/ossec/bin/wazuh-control start

              # Simple health tail
              sleep 5
              if /var/ossec/bin/wazuh-control status | grep -q "is running"; then
                tail -F /var/ossec/logs/ossec.log
              else
                /var/ossec/bin/wazuh-control status || true
                exit 1
              fi

          readinessProbe:
            exec:
              command: ["/bin/sh","-c",'/var/ossec/bin/wazuh-control status | grep -q "is running"']
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command: ["/bin/sh","-c",'/var/ossec/bin/wazuh-control status | grep -q "is running"']
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 5

          resources:
            requests: { cpu: "100m", memory: "256Mi" }
            limits:   { cpu: "1000m", memory: "1024Mi" }

          volumeMounts:
            - name: ossec-conf-cm
              mountPath: /config
              readOnly: true
            - name: varlogcontainers
              mountPath: /host/var/log/containers
              readOnly: true
            - name: varlogpods
              mountPath: /host/var/log/pods
              readOnly: true
            - name: varlog
              mountPath: /host/var/log
              readOnly: true
            # Persist the enrollment key across pod recreations on this node
            - name: agent-keys
              mountPath: /var/ossec/etc/client.keys
              subPath: client.keys

      volumes:
        - name: ossec-conf-cm
          configMap:
            name: wazuh-agent-ossec
        - name: varlogcontainers
          hostPath: { path: /var/log/containers, type: DirectoryOrCreate }
        - name: varlogpods
          hostPath: { path: /var/log/pods, type: DirectoryOrCreate }
        - name: varlog
          hostPath: { path: /var/log, type: Directory }
        # Each node keeps its own agent key file here
        - name: agent-keys
          hostPath:
            path: /var/lib/wazuh-agent/client.keys
            type: FileOrCreate
