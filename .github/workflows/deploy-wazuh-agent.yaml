name: Deploy Wazuh Agent
on:
  push:
    branches: [ main ]
    paths:
      - 'manifests/**'
      - '.github/workflows/deploy-wazuh-agent.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, linux, ronin, k8s, control-plane]
    env:
      # <- set your desired 4.12 tag ONCE here
      WAZUH_AGENT_TAG: '4.12.2'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl + jq
        run: |
          curl -sSL -o kubectl https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/kubectl
          sudo apt-get update -y && sudo apt-get install -y jq
          kubectl version --client --output=yaml

      - name: Write kubeconfig from secret
        env: { KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG_B64 }} }
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_B64" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config current-context

      - name: Verify image tag exists on Docker Hub
        env:
          IMG: "wazuh/wazuh-agent"
        run: |
          curl -s "https://registry.hub.docker.com/v2/repositories/${IMG}/tags?page_size=10000" \
            | jq -r '.results[].name' | grep -Fx "${WAZUH_AGENT_TAG}"

      - name: Render manifest with tag
        run: |
          sed "s|\${WAZUH_AGENT_TAG}|${WAZUH_AGENT_TAG}|g" manifests/wazuh-agent.tmpl.yaml > manifests/_rendered.yaml
          echo "Rendered image tag:"; grep 'image:' manifests/_rendered.yaml

      - name: Apply rendered manifest
        run: |
          kubectl apply -f manifests/_rendered.yaml
          kubectl -n wazuh rollout status ds/wazuh-agent --timeout=240s || true
          kubectl -n wazuh get pods -l app=wazuh-agent -o wide
